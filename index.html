<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
      <nav>
        <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
        </a>
      </nav>
    </header>
    <main class="main">
      <section id="section-add-elem" class="add-item">
        <label for="new-task" class="add-item__label">Add Item</label>
        <div class="add-item__row">
          <input
            id="new-task"
            class="add-item__input"
            type="text"
          >
          <button class="add-item__button">Add</button>
        </div>
      </section>
      <section class="task-list">
        <h3 class="task-list__title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list__items">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__input task-item__input--edit">
            <button class="task-item__button task-item__button--edit">Edit</button>
            <button class="task-item__button task-item__button--delete">
              <img src="./remove.svg" class="task-item__icon" alt="icon remove">
            </button>
          </li>
          <li class="task-item task-item--edit-mode">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input
                    type="text"
                    value="Go Shopping"
                    class="task-item__input"
            >
            <button class="task-item__button task-item__button--edit">Save</button>
            <button class="task-item__button task-item__button--delete">
              <img src="./remove.svg" class="task-item__icon" alt="icon remove">
            </button></li>
        </ul>
      </section>
      <section class="task-list">
        <h3 class="task-list__title">Completed</h3>
        <ul id="completed-tasks" class="task-list__items">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input task-item__input--edit">
            <button class="task-item__button task-item__button--edit">Edit</button>
            <button class="task-item__button task-item__button--delete">
              <img src="./remove.svg" class="task-item__icon" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
